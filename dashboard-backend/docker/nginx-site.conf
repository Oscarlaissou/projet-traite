upstream php {
    server backend:9000;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # 1. ENCODAGE UTF-8
    charset utf-8;
    override_charset on;

    # 2. GESTION DU STORAGE (LOGO ET IMAGES)
    # Cette règle permet d'accéder aux fichiers dans storage/app/public via l'URL /storage
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        try_files $uri $uri/ =404;
        
        # On laisse Nginx définir le Content-Type automatiquement pour les images
        location ~* \.(png|jpg|jpeg|gif|svg|ico)$ {
            expires max;
            log_not_found off;
            access_log off;
            add_header Cache-Control "public";
            # Ne JAMAIS forcer Content-Type ici
        }
    }

    # 3. ROUTES LARAVEL
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

   location ~ \.php$ {
    fastcgi_pass php;
    fastcgi_index index.php;
    # Utilise le chemin ABSOLU interne du conteneur backend
    fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}

        # Timeouts pour éviter les 502/504
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # 5. ASSETS STATIQUES
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité
    location ~ /\. {
        deny all;
    }
}