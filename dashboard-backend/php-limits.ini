; Configuration pour permettre les gros imports CSV
; Augmenter la limite de mémoire
memory_limit = 512M

; Augmenter la limite de taille des données POST
post_max_size = 100M

; Augmenter la limite d'upload de fichiers
upload_max_filesize = 50M

; Augmenter la limite de variables POST/GET
max_input_vars = 10000

; Augmenter la limite de temps d'exécution pour les imports
max_execution_time = 300

; Augmenter la limite de mémoire pour les uploads
upload_tmp_dir = /tmp
