services:
  db:
    image: mysql:8.0
    container_name: projet-traite-db
    restart: always
    environment:
      MYSQL_DATABASE: projet_traite
      MYSQL_USER: projet_traite_user
      MYSQL_PASSWORD: projet_traite_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - projet-traite-network

  backend:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile
    container_name: projet-traite-backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: projet_traite
      DB_USERNAME: projet_traite_user
      DB_PASSWORD: projet_traite_password
      APP_KEY: base64:REwknq/OCULg8owvGnCITDJlJdr/JPFrgvWigTIGZsw=
    volumes:
      - ./dashboard-backend:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - projet-traite-network

  web:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile.web
    container_name: projet-traite-web
    restart: always
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./dashboard-backend:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - projet-traite-network

  frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
    container_name: projet-traite-frontend
    restart: always
    depends_on:
      - web
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - projet-traite-network

networks:
  projet-traite-network:
    driver: bridge

volumes:
  db_data: