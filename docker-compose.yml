services:
  db:
    image: mysql:8.0
    container_name: projet-traite-db
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--skip-character-set-client-handshake" 
    ]
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: traite
    ports:
      # PORT CACHÉ : Accessible uniquement depuis la VM Ubuntu, pas depuis Windows
      - "127.0.0.1:3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - projet-traite-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile
    container_name: projet-traite-backend
    restart: always
    extra_hosts:
      - "ad-server:10.68.5.129"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: traite
      DB_USERNAME: root
      DB_PASSWORD: root_password
      APP_KEY: base64:REwknq/OCULg8owvGnCITDJlJdr/JPFrgvWigTIGZsw=
    networks:
      - projet-traite-network
    volumes:
      - ./dashboard-backend:/var/www/html
      - ./dashboard-backend/storage:/var/www/html/storage
    command: >
      sh -c "
        sleep 10 &&
        if [ ! -f .env ]; then cp .env.example .env; fi &&
        
        # CONFIGURATION SANS REDIS (COOKIES)
        sed -i \"s|^SESSION_DRIVER=.*|SESSION_DRIVER=cookie|\" .env &&
        sed -i \"s|^CACHE_STORE=.*|CACHE_STORE=database|\" .env &&
        sed -i \"s|^QUEUE_CONNECTION=.*|QUEUE_CONNECTION=database|\" .env &&

        # CONFIGURATION RÉSEAU POUR ACCÈS DEPUIS WINDOWS
        # Remplacez VOTRE_IP_UBUNTU par l'IP trouvée avec hostname -I
        sed -i \"s|^APP_URL=.*|APP_URL=http://192.168.10.158:8000|\" .env &&
        sed -i \"s|^FRONTEND_URL=.*|FRONTEND_URL=http://192.168.10.158:3000|\" .env &&
        sed -i \"s|^SANCTUM_STATEFUL_DOMAINS=.*|SANCTUM_STATEFUL_DOMAINS=192.168.10.158:3000|\" .env &&
        sed -i \"s|^SESSION_DOMAIN=.*|SESSION_DOMAIN=192.168.10.158|\" .env &&
        
        # CONFIGURATION BASE DE DONNÉES
        sed -i \"s|^DB_HOST=.*|DB_HOST=db|\" .env &&
        sed -i \"s|^DB_PORT=.*|DB_PORT=3306|\" .env &&
        sed -i \"s|^DB_DATABASE=.*|DB_DATABASE=traite|\" .env &&
        sed -i \"s|^DB_USERNAME=.*|DB_USERNAME=root|\" .env &&
        sed -i \"s|^DB_PASSWORD=.*|DB_PASSWORD=root_password|\" .env &&
        
        # PERMISSIONS ET CACHE
        mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache &&
        chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache &&
        chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache &&
        
        php artisan config:clear &&
        php artisan cache:clear &&
        php artisan storage:link --force &&
        
        exec php-fpm
      "

  web:
    image: nginx:alpine
    container_name: projet-traite-web
    restart: always
    depends_on:
      - backend
    ports:
      # PORT OUVERT : Pour que le navigateur Windows puisse contacter l'API Laravel
      - "8000:80"
    volumes:
      - ./dashboard-backend:/var/www/html
      - ./dashboard-backend/storage:/var/www/html/storage
      - ./dashboard-backend/docker/nginx-site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - projet-traite-network

  frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
    container_name: projet-traite-frontend
    restart: always
    depends_on:
      - web
    ports:
      # PORT OUVERT : Pour accéder à l'interface React depuis Windows
      - "3000:80"
    environment:
      # React doit contacter l'IP de la VM pour l'API
      - REACT_APP_API_URL=http://192.168.10.158:8000
    networks:
      - projet-traite-network

networks:
  projet-traite-network:
    driver: bridge

volumes:
  db_data: