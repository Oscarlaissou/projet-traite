version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: projet-traite-db
    restart: always
    environment:
      MYSQL_DATABASE: traite
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_ROOT_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - projet-traite-network

  backend:
    build:
      context: ./dashboard-backend
      dockerfile: Dockerfile
    container_name: projet-traite-backend
    restart: always
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: traite
      DB_USERNAME: root
      DB_PASSWORD: 
      APP_KEY: ${APP_KEY:-base64:your-app-key-here}
    ports:
      - "8000:80"
    volumes:
      - ./dashboard-backend:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - projet-traite-network
    command: >
      sh -c "cp .env.example .env &&
              php artisan key:generate &&
              php artisan config:cache &&
              apache2-foreground"

  frontend:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
    container_name: projet-traite-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - projet-traite-network

networks:
  projet-traite-network:
    driver: bridge

volumes:
  db_data: